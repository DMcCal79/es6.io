<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
<script>

/*Maps are to objects as Sets are to arrays.  Maps hold key value pairs similar
to objects. Maps are iterable and work with forEach and for of loops. A lot of the
methods used with Sets(.clear, .has, .delete, etc) can also be used with Maps. Using
.get(key) will return the value of the key.*/
  const dogs = new Map();
//Key & value pairs are added to the Map object using dogs.set(key,value);
  dogs.set('Snickers', 3);
  dogs.set('Sunny', 2);
  dogs.set('Hugo', 10);

  dogs.forEach((val, key) => console.log(val, key));

  for (const [key, val] of dogs) {
    console.log(key, val);
  }

// My Example:

const wings = new Map();
wings.set('Sauce', 'buffalo');
wings.set('Type', 'boneless');
wings.set('Count', 25);

for (let [key,val] of wings) {
  console.log(`${key}, ${val}`)
};

</script>
</body>
</html>
