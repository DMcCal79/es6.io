<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const name = 'Snickers';
  const age = 2;
  //With ES6 you can run JavaScript right in the ${} as seen here with ${age * 7}.
  const sentence = `My dog ${name} is ${age * 7} years old.`;
  console.log(sentence);

</script>
</body>
</html>
