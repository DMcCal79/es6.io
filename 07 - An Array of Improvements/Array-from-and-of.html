<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .from() and .of()</title>
</head>
  <div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Snickers</p>
  </div>
  <div class="food">
    <p>Wings</p>
    <p>Pizza</p>
    <p>Burgers</p>
  </div>
<body>
<script>

/*Array.from() will turn an "array-ish" item into an array.  In Wes's example
below, const people will return a node list, not a true array.  However,
Array.from(people) will convert const people from a node list to a true array.*/
  const people = document.querySelectorAll('.people p');
/*Array.from allows you to to pass a map function as a second argument so that you
can go ahead and run the map function without having to first store the newly
created array in a separate variable first.*/
  const peopleArray = Array.from(people, person => {
    return person.textContent;
  });
  console.log(peopleArray);

/*In the example below, the arguments object is array-ish but not really a true
array.  Using Array.from(arguments) will convert the arguments object into  a true
array so theat .reduce() and be applied to it.*/


  function sumAll() {
    const nums = Array.from(arguments);
    return nums.reduce((prev, next) => prev + next, 0);
  }

  sumAll(2, 34, 23, 234, 234, 234234, 234234, 2342);

  /*Array.of() allows you to immediate create an array out of whatever arguements
  you pass in.*/
  const ages = Array.of(12,4,23,62,34);
  console.log(ages);

  //My Example:

  const meal = document.querySelectorAll('.food p');
  const dinner = Array.from(meal, plate => plate.textContent);
  console.log(dinner);


</script>
</body>
</html>
