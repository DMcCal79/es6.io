<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  const names = ['wes', 'kait', 'lux'];

  const fullNames = names.map(function(name) {
    return `${name} bos`;
  });

  const fullNames2 = names.map((name) => {
    return `${name} bos`;
  });

//Parentheses not required if there's only one paremeter
  const fullNames3 = names.map(name => {
    return `${name} bos`;
  });

//Can put entire function in one line and remove 'return' making it a implicit return.
  const fullNames4 = names.map(name => `${name} bos`);

  const fullNames5 = names.map(() => `cool bos`);

/*Arrow functions are anonymous functions and must be used with const, let, or var.
They cannot be put in a function declaration like function sayMyName(name)=>{..}
Important to remember when considering hoisting.*/
  const sayMyName = (name) => {
    alert(`Hello ${name}!`)
  }

  sayMyName('Wes');

</script>
</body>
</html>
